<div class="main-content p-2">
  <div class="card card-hover rounded-3 shadow-sm mb-4">
    <div class="card-body employee-nav d-flex justify-content-end">
      <button (click)="openCreateHolidayModal()" class="btn-button1"><i
          class="bi bi-plus-lg mx-1"></i>Create Holiday</button>
    </div>
  </div>

  <div class="card rounded-3 shadow mb-4 p-3">
    <h4 class="text-center">Holidays</h4>
    <table class="table table-hover table-responsive mt-4">
      <thead>
        <tr>
          <th>Occasion</th>
          <th>Occasion Date</th>
          <th>Optional</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let holiday of holidays">
          <td>{{ holiday.occasion }}</td>
          <td>{{ holiday.occasion_date | date: 'yyyy-MM-dd' }}</td>
          <td>{{ holiday.is_optional ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-success m-1"
              (click)="openEditHolidayModal(holiday)">Edit</button>
            <button class="btn btn-danger m-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
