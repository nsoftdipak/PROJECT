<div class="modal-body">
    <form>
      <div class="form-group mb-3">
        <label for="occasionInput" class="form-label">Occasion:</label>
        <input type="text" class="form-control" id="occasionInput" [(ngModel)]="occasion" name="occasion" placeholder="Enter the occasion">
      </div>
      <div class="form-group mb-3">
        <label for="occasionDateInput" class="form-label">Occasion Date:</label>
        <input type="date" class="form-control" id="occasionDateInput" [(ngModel)]="selectedDate" name="selectedDate">
      </div>
      <div class="form-group mb-3">
        <label for="locationSelect" class="form-label">Location:</label>
        <select class="form-select" id="locationSelect" [(ngModel)]="locationId" name="locationId">
          <option *ngFor="let location of locations" [value]="location.id">{{ location.name }}</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="isOptional" [(ngModel)]="isOptional" name="isOptional">
        <label for="isOptional" class="form-check-label">Optional</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
  </div>
