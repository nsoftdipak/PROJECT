<div class="modal-header">
  <h4 class="modal-title">Compensatory Leave</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="userName" class="form-label">User Names</label>
      <select id="userName" class="form-select" multiple [(ngModel)]="selectedUsers" name="userName">
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.first_name }} {{ user.last_name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="leaveReason" class="form-label">Reason</label>
      <input type="text" class="form-control" id="leaveReason" [(ngModel)]="leaveReason" name="leaveReason">
    </div>
    <div class="mb-3">
      <label for="leaveDate" class="form-label">Date</label>
      <input type="date" class="form-control" id="leaveDate" [(ngModel)]="leaveDate" name="leaveDate">
    </div>
    <div class="mb-3">
      <label for="leaveType" class="form-label">Leave Type</label>
      <select id="leaveType" class="form-select" [(ngModel)]="leaveType" name="leaveType">
        <option *ngFor="let type of leaveTypes" [value]="type.id">
          {{ type.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dayCount" class="form-label">Day Count</label>
      <div class="input-group">
        <button type="button" class="btn btn-secondary" (click)="decrementDayCount()">-</button>
        <input type="number" class="form-control" id="dayCount" [(ngModel)]="dayCount" name="dayCount" readonly>
        <button type="button" class="btn btn-secondary" (click)="incrementDayCount()">+</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancel</button>
</div>
